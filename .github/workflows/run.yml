name: Cypress Tests

on: 
  push: ['develop']

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npx cypress run 
          start: npm start
          browser: chrome